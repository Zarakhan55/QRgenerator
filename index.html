<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="RQ.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" id="qrtext" placeholder="Text or URL">
        <div class="imgbox">
            <!-- Default placeholder image -->
            <img src="your-placeholder-image.jpg" class="qrbox" alt="QR Code">
        </div>
        <button onclick="generatorQR()">Generate QR Code</button>
    </div>

    <script>
        function generatorQR() {
            let qrtext = document.getElementById("qrtext").value;
            let qrbox = document.querySelector(".qrbox");
            let imgbox = document.querySelector(".imgbox");

            if (qrtext.trim() !== "") {
                qrbox.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrtext);
                imgbox.classList.add("show");
            } else {
                alert("Please enter a text or URL to generate a QR code.");
            }
        }
    </script>
</body>
<script src="QR.js"></script>
</html>
